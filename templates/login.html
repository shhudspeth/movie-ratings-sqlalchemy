{% extends 'base.html' %}
{% block title %}Movie Ratings Home{% endblock %}

{% block body %}
  <h1>Welcome to Sarah and Stephanie's Movie Rating Site</h1>

  <h2>Navigation</h2>
  <ul>
    <li><a href="/movies">View all movies</a></li>
    <li><a href="/users">View all users</a></li>
  </ul>
  
  {% if session['show_form'] %}
    <h2>Please login </h2>
    <form action="/login" method="POST">
        <p>
        Email <input type="text" name="email">
        </p>

        <p>
        Password <input type="password" name="password">
        </p>

        <p>
        <input type="submit">
        </p>
    </form>
    {% else %}
    <div></div>
  {% endif %}
{% endblock %}
